github:
  description: "Apache Iggy (Incubating) Website"
  homepage: https://iggy.apache.org/
  labels:
    - rust
    - message-streaming
    - iggy
    - apache
  enabled_merge_buttons:
    squash:  true
    merge:   false
    rebase:  false

  collaborators:
    - landingpro

publish:
  whoami: asf-site

# Staging and publishing profile:
staging:
  profile: ~
  whoami: asf-staging

notifications:
  commits: commits@iggy.apache.org
  issues: dev@iggy.apache.org
  pullrequests: dev@iggy.apache.org
  discussions: dev@iggy.apache.org